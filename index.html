<!DOCTYPE html>
<html>

<head>
    <title>Web App â€“ Simple Interest Calculator</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainDiv">
        <h1>Simple Interest Calculator</h1>

        <div class="container">

            <div class="input">
                <div class="title">Amount</div>
                <input type="number" id="principal">
            </div>

            <div class="input">
                <div class="title">Rate</div>
                <div>
                    <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25">
                    <span id="rate_val">10.25%</span>
                </div>
            </div>

            <div class="input">
                <div class="title">No. of Years</div>
                <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>

            <button onclick="compute()">Compute Interest</button>

            <div id="result"></div>
        </div>

        <footer>
            &#169; This Calculator belongs to Jahmal Blanchard
        </footer>
    </div>
</body>

</html>
